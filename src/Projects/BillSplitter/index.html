<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillSplitter</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div class="wrapper">

    <div class="top">
      <h1>BillSplitter</h1>
      <p>Share the bill with friends! ;)</p>
    </div>
    <div class="bottom">
      <label for="price">Amount to be paid:</label>
      <input type="number" id="price">
      <label for="people">Number of people:</label>

      <input type="number" id="people">
      <label for="tip">Tip:</label>
      <select id="tip">
        <option value="0" disabled selected>- select a tip -</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
      </select>
      <label for="currency">Choose the currency:</label>
      <select id="currency"><option value="0" disabled selected>- select a currency -</option>
      <option value="zł">PLN</option>
      <option value="$">USD</option>
      <option value="€">EURO</option>
      <option value="£">POUND</option>

      </select>

      <button class="count">Calculate</button>
      <p class="error"></p>
      <p class="cost-info"></p>

    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
