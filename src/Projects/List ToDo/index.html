<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6fcd857451.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="todo">
    <div class="header">
      <h1>ToDo List</h1>
      <input type="text" class="todo-input" placeholder="Enter the task content.">
      <button class="add-btn">Add</button>
      
    </div>

    <div class="todo-list">
      <h3>Task list</h3>
      <p class="alert-info">No tasks on the list.</p>
      <ul>

      </ul>
    </div>
  </div>
  <div class="popup">
    <h3>Edit Task:</h3>
    <div class="popup-body">
      <p class="popup-info"></p>
      <input type="text" class="popup-input" placeholder="Enter new task content....">
      <button class="popup-btn accept">Accept</button>
      <button class="popup-btn cancel">Cancel</button>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
