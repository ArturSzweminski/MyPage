<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6fcd857451.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Exchange Rate App</h1>
    <p>Check the current exchange rates.</p>
    <div class="app-body">

      <div class="section-left">
        <input type="number" class="amount-one" value="1">
        <select id="currency-one">
          <option value="PLN" selected>PLN</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="CHF">CHF</option>
          <option value="SEK">SEK</option>
          <option value="NOK">NOK</option>

        </select>
      </div>
      <button class="swap">
        <i class="fas fa-retweet"></i>
      </button>
      <div class="section-right">
        <input type="number" class="amount-two" disabled>
        <select id="currency-two">
          <option value="PLN">PLN</option>
          <option value="USD" selected>USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="CHF">CHF</option>
          <option value="SEK">SEK</option>
          <option value="NOK">NOK</option>
        </select>
      </div>

    </div>
    <p class="rate-info"></p>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
